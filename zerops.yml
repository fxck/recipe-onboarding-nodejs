zerops:
  - setup: nodejs20
    build:
      base: nodejs@20
      prepareCommands:
        - npm install -g typescript
      buildCommands:
        - |
          cd nodejs
          export NODE_ENV=development
          npm i
          npm run build
      deploy:
        - ./dist
        - ./node_modules
        - ./package.json
    run:
      start: npm run start:prod
      prepareCommands:
        - echo "hello"
      healthCheck:
        httpGet:
          port: 3000
          path: /status
